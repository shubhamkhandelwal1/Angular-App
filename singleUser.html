<!DOCTYPE html>
<html>
    <head>
        <title>Angular App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <link rel="stylesheet" type="text/css" href="project.css">
                <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
                <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
                <script type="text/javascript" src="main.js"></script>
            </head>
            <body >
                <table class="table table-striped table-hover">
                    <thead>
                        <th>User Id</th>
                        <th>User Name</th>
                        <th>City</th>
                        <th>Phone</th>
                    </thead>
                    <tbody >
                        <tr>
                            <td>{{detail.id}}</td>
                            <td>{{detail.name}}</td>
                            <td>{{detail.city}}</td>
                            <td>{{detail.phone}}</td>
                        </tbody>
                    </table>
                    <div class="conatiner well">
                        <div class="row">
                            <span>Comments Made By User</span>
                            <div ng-repeat="comm in comment.comments" class="col-md-8 col-md-offset-3">
                                <ul>
                                    <li>{{comm}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="conatiner well">
                        <div class="row">
                            <span>Todo List of User</span>
                            <br>
                                <div ng-repeat="todo in detail.todo" class="col-md-8 col-md-offset-3">
                                    <ul>
                                        <li>{{todo}}</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
    </body>
</html>
