<!DOCTYPE html>
<html>
    <head>
        <title>Angular App</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
            <!-- Latest compiled JavaScript -->
            <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
            <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28//angular-route.min.js"></script>
            <script type="text/javascript" src="main.js"></script>
        </head>
        <body >
            <table class="table table-striped table-hover">
                <thead>
                    <th>Post Id</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Author</th>
                </thead>
                <tbody >
                    <tr>
                        <td>{{postdetail.postid}}</td>
                        <td>{{postdetail.title}}</td>
                        <td>{{postdetail.description}}</td>
                        <td>{{postdetail.author}}</td>
                    </tr>
                </tbody>
             </table>
        <div class="conatiner well">
            <div class="row">
                <span>Comments Made By User 
                    <strong>{{postUserDetail.name}}</strong>
                </span>
                <div ng-repeat="comm in commentpost.comments" class="col-md-8 col-md-offset-3">
                    <ul>
                        <li>{{comm}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
